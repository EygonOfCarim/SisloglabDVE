
{% extends 'main.html' %}

{% block content %}
<div class="{% if messages %}vh-error{% else %}vh-65{% endif %} bg-light d-flex justify-content-center align-items-center">
  <div class="container d-flex text-light justify-content-center align-items-center">
    <div class="col-7 bg-secondary border px-3 py-3">
      <h5>Digite sua nova senha nos campos abaixo:</h5>
      <hr>
      <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input hidden autocomplete="username" value="{{ form.user.get_username }}">
          <span class="input-group-text" id="password1-group"><i class="bi bi-key-fill"></i></span>
          <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="Digite sua nova senha..."
                 aria-label="password" aria-describedby="password-group" autocomplete="new-password" required>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="email-group"><i class="bi bi-key-fill"></i></span>
          <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="Confirme sua senha..."
                 aria-label="password" aria-describedby="password-group" autocomplete="new-password" required>
        </div>
        <button class="btn btn-primary" type="submit" value="Change my password">Atualizar Senha</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
