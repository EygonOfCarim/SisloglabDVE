{% extends 'main.html' %}

{% block content %}

<div class="container border mt-5 py-4">
    <h1 class="text-center">Buscar Unidade</h1>
    <hr>
    <form action="{% url 'buscar_unidade' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-4 mx-2">
            <div class="col-3">
                <label for="id_cnes" class="form-label">CNES</label>
                <input type="text" class="form-control" id="id_cnes" name="cnes" value="{{request.POST.cnes}}" onkeypress="return numbersOnly(event)" required>
            </div>
            <div class="col-1 d-flex flex-row justify-content-bottom align-items-end">
                <button type="submit" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
            </div>
            <div class="col-5">
                <label for="id_razao_social" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="id_razao_social" name="razao_social" value="{{razao_social}}" disabled>
            </div>
            <div class="col-3">
                <label for="id_telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="id_telefone" name="telefone" value="{{telefone}}" disabled>
            </div>
        </div>
        <div class="row mb-4 mx-2">
            <div class="col-4">
                <label for="id_nome_fantasia" class="form-label">Nome Fantasia</label>
                <input type="text" class="form-control" id="id_nome_fantasia" name="nome_fantasia" value="{{nome_fantasia}}" disabled>
            </div>
            <div class="col-2">
                <label for="id_cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="id_cep" name="cep" value="{{cep}}" disabled>
            </div>
            <div class="col-3">
                <label for="id_endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="id_endereco" name="endereco" value="{{endereco}}" disabled>
            </div>
            <div class="col-1">
                <label for="id_numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="id_numero" name="numero" value="{{numero}}" disabled>
            </div>
            <div class="col-2">
                <label for="id_bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="id_bairro" name="bairro" value="{{bairro}}" disabled>
            </div>
        </div>
        <div class="row mb-4 mx-2">
            <div class="col-1">
                <label for="id_uf" class="form-label">UF</label>
                <input type="text" class="form-control" id="id_uf" name="uf" value="{{uf}}" disabled>
            </div>
            <div class="col-3">
                <label for="id_municipio" class="form-label">Município</label>
                <input type="text" class="form-control" id="id_municipio" name="municipio" value="{{municipio}}" disabled>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center mt-3">
            <button type="submit" class="btn btn-outline-success px-4 me-3" disabled><i class="bi bi-floppy-fill"></i> Salvar</button>
            <a type="button" class="btn btn-outline-primary px-4 me-4" href="{% url 'criar_unidade' %}"><i class="bi bi-file-plus-fill"></i> Inserir Manualmente</a>
            <a type="button" class="btn btn-outline-danger px-4 me-4" href="{% url 'unidades' %}"><i class="bi bi-x-circle-fill"></i> Cancelar</a>
        </div>
    </form>
</div>

{% endblock content %}
